<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>
<body>
    <div class="container align-self-center mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="h1">Registration</h1>
                        <form action="/" method="POST" class="px-5">
                            <div class="mb-3 mt-5">
                                <input 
                                type="text"
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="First Name"
                                onkeyup="validate(event)">
                            </div>
                            <div class="mb-3">
                                <input 
                                type="text"
                                class="form-control"
                                id="middleName"
                                name="middleName"
                                placeholder="Middle Name"
                                onkeyup="validate(event)">
                            </div>
                            <div class="mb-3">
                                <input 
                                type="text"
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Last Name"
                                onkeyup="validate(event)">
                            </div>
                            <div class="mb-3">
                                <input 
                                type="email"
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Email"
                                onkeyup="validate(event)">
                            </div>
                            <div class="mb-3">
                                <input 
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Password"
                                onkeyup="validate(event)">
                            </div>
                            <div class="mb-3">
                                <input 
                                type="password"
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Confirm Password"
                                onkeyup="validate(event)">
                            </div>
                            <div class="mb-3 mt-5">
                                <button
                                type="button"
                                class="btn btn-outline-secondary text-white"
                                id="reset"
                                onclick="reset()">
                                Reset
                                </button>
                                <button
                                type="submit"
                                class="btn btn-outline-primary text-white"
                                id="register"
                                onclick="register()">
                                Register

                                </button>
                                <p id="welcomeMessage"></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
